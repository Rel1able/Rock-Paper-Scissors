<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <h1 class="title">Rock Paper Scissors</h1>
    <div class="game">
        <div class="human">
            <p class="text">You</p>
            <p class="lowerText">Choose your weapon</p>
            <button id="rock" class="button">rock</button>
            <button id="paper" class="button">paper</button>
            <button id="scissors" class="button">scissors</button>
        </div>
        <div class="vs">VS</div>

        <div class="computer">
            <p class="text">Computer</p>

        </div>

    </div>
    <div class="score">
        <div class="humanScore">Your score: 0</div>
        <div class="computerScore">Computer score: 0</div>
    </div>
    <div>
        <button class="again">Play Again</button>
    </div>

</body>

</html>
